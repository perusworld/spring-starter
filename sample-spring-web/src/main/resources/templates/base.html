<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Sample Spring Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Pages
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/sample-page}">Sample Page</a>
                        <a class="dropdown-item" th:href="@{/call-api}">Call API</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/send-amqp-msg}">Send AMQP Message</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/user}">User</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
                <th:block layout:fragment="breadcrumb">
                </th:block>
            </ol>
        </nav>
        <div class="content">
            <div layout:fragment="page_content"></div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}" crossorigin="anonymous"></script>
    <th:block layout:fragment="scripts">
    </th:block>
</body>

</html>
